<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Smeview Forecast</h1>
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your city..."
                class="search-input"
                id="city-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="todaysForecast row">
          <div class="col-6">
            <h1 class="city" id="city">New York</h1>
            <ul>
              <li>
                <span id="date">Wednesday 21:33</span>,
                <span id="description">clear sky</span>
              </li>
              <li>
                Humidity:
                <span class="humidity-wind" id="humidity"> 50</span>
                %, Wind:
                <span class="humidity-wind" id="wind">7.2</span>
                km/h
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="todaysTemperature">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="partly cloudy"
                id="icon"
              />
              <span class="temperature" id="todaysTemperature">30</span>
              <span class="units">Â°C</span>
            </div>
          </div>
        </div>
        <div class="fiveDayForecast" id="forecast"></div>
        <footer>
          This project was coded by Sosmeffy and is
          <a href="https://github.com/SoSmeffy/week7-weatherApp" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://app.netlify.com/" target="_blank">
            hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
