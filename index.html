<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather forecast</h1>
      <form>
        <input type="search" placeholder="enter your city..." />
        <input type="submit" class="btn btn-primary" value="search" />
      </form>
      <hr />
      <div class="todaysForecast row">
        <div class="col-6">
          <h1>New York</h1>
          <ul>
            <li>Wednesday 21:33, scattered cloud</li>
            <li>Humidity: 50%, Wind: 7.2km/h</li>
          </ul>
        </div>
        <div class="col-6">
          <span class="icon">☀️</span>
          <span class="temperature">30</span>
          <span class="units">°C</span>
        </div>
      </div>
      <div class="5dayForecast row">
        <div class="col">
          <div class="day">Wed</div>
          <div class="5dayIcon">☁️</div>
          <span class="maxTemp">31°</span>
          <span class="minTemp">22°</span>
        </div>
        <div class="col">
          <div class="day">Thurs</div>
          <div class="5dayIcon">☁️</div>
          <span class="maxTemp">28°</span>
          <span class="minTemp">23°</span>
        </div>
        <div class="col">
          <div class="day">Fri</div>
          <div class="5dayIcon">☁️</div>
          <span class="maxTemp">30°</span>
          <span class="minTemp">22°</span>
        </div>
        <div class="col">
          <div class="day">Sat</div>
          <div class="5dayIcon">☀️</div>
          <span class="maxTemp">31°</span>
          <span class="minTemp">28°</span>
        </div>
        <div class="col">
          <div class="day">Sun</div>
          <div class="5dayIcon">☀️</div>
          <span class="maxTemp">27°</span>
          <span class="minTemp">22°</span>
        </div>
      </div>
      <hr />
      <footer>
        "This project was coded by"
        <a href=""></a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
