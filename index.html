<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather forecast</h1>
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your city..."
                class="search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="todaysForecast row">
          <div class="col-6">
            <h1 id="city">New York</h1>
            <ul>
              <li id="date">
                Wednesday 21:33, <span id="description">clear sky</span>
              </li>
              <li>
                Humidity:
                <span class="humidity-wind" id="humidity"> 50</span>
                %, Wind:
                <span class="humidity-wind" id="wind">7.2</span>
                km/h
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="todaysTemperature">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="partly cloudy"
                id="icon"
              />
              <span class="temperature" id="todaysTemperature">30</span>
              <span class="units">°C</span>
            </div>
          </div>
        </div>
        <div class="fiveDayForecast row">
          <div class="dailyInfo col">
            <div class="day">Wed</div>
            <div class="dailyIcon">☁️</div>
            <div class="dailyTemp">
              <span class="maxTemp">31°</span>
              <span class="minTemp">22°</span>
            </div>
          </div>
          <div class="dailyInfo col">
            <div class="day">Thurs</div>
            <div class="dailyIcon">☁️</div>
            <div class="dailyTemp">
              <span class="maxTemp">28°</span>
              <span class="minTemp">23°</span>
            </div>
          </div>
          <div class="dailyInfo col">
            <div class="day">Fri</div>
            <div class="dailyIcon">☁️</div>
            <div class="dailyTemp">
              <span class="maxTemp">30°</span>
              <span class="minTemp">22°</span>
            </div>
          </div>
          <div class="dailyInfo col">
            <div class="day">Sat</div>
            <div class="dailyIcon">☀️</div>
            <div class="dailyTemp">
              <span class="maxTemp">31°</span>
              <span class="minTemp">28°</span>
            </div>
          </div>
          <div class="dailyInfo col">
            <div class="day">Sun</div>
            <div class="dailyIcon">☀️</div>
            <div class="dailyTemp">
              <span class="maxTemp">27°</span>
              <span class="minTemp">22°</span>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Sosmeffy and is
          <a href="https://github.com/SoSmeffy/week7-weatherApp" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://app.netlify.com/" target="_blank">
            hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
